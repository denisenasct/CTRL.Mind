<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CTRL.Mind - O Sistema Não Quer Que Você Pense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.ico" />
</head>
<body>
  <!-- Tela de introdução -->
  <div id="tela-intro">
    <div class="intro-matrix-overlay"></div>
    <div class="intro-texto">
      <h1>CTRL.Mind</h1>
      <p id="descricaoDigitada"></p>
      <button onclick="iniciarJogo()">Infiltrar o Sistema</button>
    </div>
  </div>

  <!-- Tela principal do jogo -->
  <div id="jogo" style="display: none;">
    <div class="hud">
      <img id="avatar" src="img/robot_stage1.png" alt="Avatar do jogador" class="avatar">
      <p id="mensagemJogo">Sistema inicializado...</p>
    </div>

    <!-- Escolhas do jogador -->
    <div class="botoes-escolha">
      <button onclick="escolha('seguirSistema')">Obedecer à IA</button>
      <button onclick="escolha('questionar')">Questionar o comando</button>
    </div>
  </div>

  <!-- Tela de finalização -->
  <div id="final" style="display: none;">
    <h2 id="tituloFinal"></h2>
    <p id="mensagemFinal"></p>
    <button onclick="window.location.reload()">Reiniciar</button>
  </div>

  <!-- Efeitos sonoros e scripts -->
  <audio id="somInicio" src="audio/intro.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
